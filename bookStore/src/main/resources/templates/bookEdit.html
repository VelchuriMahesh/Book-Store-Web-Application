<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  crossorigin="anonymous" />
<title>Book Store - Edit Book</title>

<style>
  body {
    background: #f0f4f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .navbar {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
  }
  .navbar .nav-link,
  .navbar .navbar-brand {
    color: white !important;
  }
  .navbar .nav-link:hover {
    color: #ffeaa7 !important;
  }
  .form-container {
    max-width: 480px;
    margin: 3rem auto;
    padding: 2rem 2.5rem;
    background: linear-gradient(135deg, #ffffff, #dbeafe);
    border-radius: 15px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  }
  h4 {
    color: #2d3436;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }
  label {
    font-weight: 600;
    color: #333;
  }
  .btn-primary {
    background: #2575fc;
    border: none;
    transition: background-color 0.3s ease;
    padding: 10px 28px;
    font-weight: 600;
    border-radius: 30px;
  }
  .btn-primary:hover {
    background: #1a54d3;
  }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
        <li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
      </ul>
      <div>
        <a class="nav-link text-white" href="book_register">New Book Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="form-container">
  <h4 class="text-center">Edit Book Here</h4>
  <form class="mx-auto" th:action="@{/save}" method="post" th:object="${book}">
    <input type="hidden" name="id" th:value="${book.id}" />
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        th:value="${book.name}"
        id="name" />
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input
        type="text"
        class="form-control"
        name="author"
        th:value="${book.author}"
        id="author" />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="text"
        class="form-control"
        name="price"
        th:value="${book.price}"
        id="price" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Submit</button>
    </div>
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>

</body>
</html>
