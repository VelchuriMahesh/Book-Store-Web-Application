<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  crossorigin="anonymous" />
<script
  src="https://kit.fontawesome.com/0faddc1af8.js"
  crossorigin="anonymous"></script>
<title>Book Store</title>

<style>
  body {
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .navbar {
    background: linear-gradient(90deg, #006064, #00838f);
  }
  .navbar .nav-link,
  .navbar .navbar-brand {
    color: white !important;
  }
  .navbar .nav-link:hover {
    color: #a7ffeb !important;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }
  table {
    border-radius: 10px;
    overflow: hidden;
  }
  th {
    background: #00838f;
    color: white;
  }
  tbody tr:hover {
    background-color: #b2dfdb !important;
    cursor: pointer;
  }
  .btn-secondary {
    background-color: #006064;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn-secondary:hover {
    background-color: #004d40;
  }
  a.fa-solid {
    font-size: 1.2rem;
    margin-left: 1rem;
    transition: color 0.3s ease;
  }
  a.fa-pen-to-square:hover {
    color: #1565c0;
  }
  a.fa-trash:hover {
    color: #d32f2f;
  }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
        <li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
      </ul>
      <div>
        <a class="nav-link text-white" href="book_register">New Book Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 col-md-8">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="b :${book}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.price}"></td>
        <td>
          <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>
          <a style="color: #1565c0;" th:href="@{/editBook/{id}(id=${b.id})}">
            <i class="fa-solid fa-pen-to-square ms-3"></i>
          </a>
          <a style="color: #d32f2f;" th:href="@{/deleteBook/{id}(id=${b.id})}">
            <i class="fa-solid fa-trash ms-3"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>

</body>
</html>
