<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous" />
  <title>Book Store - My Books</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <style>
    .delete-icon {
      color: #dc3545; /* bootstrap danger red */
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .delete-icon:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Book Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="my_books">My Books</a>
          </li>
        </ul>
        <div>
          <a class="nav-link text-white" href="book_register">New Book Register</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5 col-md-6">
    <h3 class="mb-4 text-center">My Books</h3>
    <table class="table table-striped table-hover shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${book}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.name}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.price}"></td>
          <td>
            <a th:href="@{/deleteMyList/{id}(id=${b.id})}" title="Remove from My Books">
              <i class="fa-solid fa-trash delete-icon"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

</body>
</html>
