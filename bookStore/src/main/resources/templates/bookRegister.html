<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  crossorigin="anonymous" />
<title>Book Store</title>

<style>
  body, html {
    height: 100%;
    background: #e0f7fa;
  }
  .form-container {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }
</style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <nav class="navbar navbar-expand-lg navbar-light bg-dark w-100 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Book Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
        </ul>
        <div>
          <a class="nav-link text-white" href="book_register">New Book Register</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5 p-5 form-container col-md-5 mt-5">
    <h3 class="text-center mb-4">New Book Register</h3>
    <form class="mx-auto" th:action="@{/save}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label> 
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter book name" required>
      </div>
      
      <div class="mb-3">
        <label for="author" class="form-label">Author</label> 
        <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
      </div>
      
      <div class="mb-3">
        <label for="price" class="form-label">Price</label> 
        <input type="number" min="0" step="0.01" class="form-control" id="price" name="price" placeholder="Enter price" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>

</body>
</html>
